<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>{{ title }}</title>

    <style>
    .hero {
        /* Sizing */
        width: 100vw;
        height: 100vh;

        /* Flexbox stuff */
        display: flex;
        justify-content: center;
        align-items: center;

        /* Text styles */
        text-align: center;
        color: white;

        /* Background styles */
        background-image: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)), url('https://cdn.hipwallpaper.com/i/22/39/Mp4wxS.jpg');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .hero h1 {
        /* Text styles */
        font-size: 5em;

        /* Margins */
        margin-top: 0;
        margin-bottom: 0.5em;
    }

    .hero h2 {
        font-size: 3em;
    }
    </style>
  </head>

  <body>
    <section class="hero">
        <div class="hero-inner">
            <h1>{{ title }}</h1>
            <h2>{{ temperature }} Â°C</h2>
            <p>{{ timestamp }}</p>

            <a href="http://www.shmu.sk" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Visit SHMU</a>
        </div>
    </section>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- stolen from: https://codetheweb.blog/fullscreen-image-hero/ -->
  </body>
</html>
